<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>slide</title>
<style>
@charset "utf-8";
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,textarea,button{margin:0;padding:0}
fieldset,img{border:0 none}
dl,ul,ol,menu,li{list-style:none}
blockquote, q{quotes:none}
blockquote:before, blockquote:after,q:before, q:after{content:'';content:none}
input,select,textarea,button{vertical-align:middle}
input::-ms-clear{display:none}
button{border:0 none;background-color:transparent;cursor:pointer}
body{width:100%;background:#fff}
html, body{width:100%;height:100%}
body,th,td,input,select,textarea,button{font-size:14px;font-family:'Apple SD Gothic Neo',AppleGothic,'맑은 고딕',Dotum,'돋움',Arial,sans-serif;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;color:#444}
a{color:#444;text-decoration:none;cursor:pointer}
a:active, a:hover{text-decoration:none}
address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal}
article, aside, footer, header, hgroup, main, nav, section{display:block}
table{border-spacing:0}
.hidden{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px}
.show{display:block !important}
.hide{display:none !important}
.screen_out{overflow:hidden;font-size:0;line-height:0;text-indent:-9999px}
</style>
<link rel="stylesheet" type="text/css" href="./kSlide.css">
</head>
<body>
<div id="slide" class="kSlide"></div>

<div id="slide2" class="kSlide"></div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="./kSlide.js"></script>
<script>

        'https://t1.daumcdn.net/friends/www/SNS/PC/W_sns_facebook_official.jpg',

      "type": "fade", //slide, fade
